<!DOCTYPE html>
<html lang="ko">
<head id="layout-head" th:replace="layouts/layout-head :: common_head(~{::title}, (~{::link} ?: ~{}))">
    <meta charset="UTF-8">
    <title>4XX 에러</title>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <header id="layout-header" th:replace="layouts/layout-header :: header">헤더 삽입부</header>
    <aside id="layout-left-aside" th:replace="layouts/layout-left-aside :: aside">왼쪽 사이드 바 삽입부</aside>

    <main class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 id="main-header-title" th:text="'에러 페이지'" class="m-0">Error Page</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a id="breadcrumb-home" th:href="@{/}" th:text="'홈'">Home</a></li>
                            <li id="breadcrumb-current-page" th:text="'에러 페이지'" class="breadcrumb-item active">Error Page</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="error-page">
                <h2 id="error-status" th:text="${#response.status}" class="headline text-warning">4XX</h2>

                <div class="error-content">
                    <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops!</h3>

                    <p>
                        <span id="error-message" th:text="'잘못된 호출입니다.'">Something went wrong.</span>
                    </p>
                </div>
                <!-- /.error-content -->
            </div>
            <!-- /.error-page -->
        </section>
        <!-- /.content -->
    </main>
    <!-- /.content-wrapper -->

    <aside id="layout-right-aside" th:replace="layouts/layout-right-aside :: aside">오른쪽 사이드 바 삽입부</aside>
    <footer id="layout-footer" th:replace="layouts/layout-footer :: footer" >푸터 삽입부</footer>
</div>
<!-- ./wrapper -->

<!--/* REQUIRED SCRIPTS */-->
<script id="layout-scripts" th:replace="layouts/layout-scripts :: script">/* 공통 스크립트 삽입부 */</script>

<!--/* 페이지 전용 스크립트 */-->
</body>
</html>
